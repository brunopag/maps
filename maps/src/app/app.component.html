<app-navbar></app-navbar>

<div class="container main-container">

  <div class="row">
    <div class="col-md-4">
      <h5>Marcador</h5>
    </div>

    <div class="col-md-8">
      <!-- this creates a google map on the page with the given lat/lng from -->
      <!-- the component as the initial center of the map: -->
      <agm-map  [latitude]="lat"
                [longitude]="lng"
                [zoom]="zoom"
                (mapClick)="clickMapa( $event )">
        <agm-marker [markerDraggable]="marcador.draggable"
                    [latitude]="marcador.lat"
                    [longitude]="marcador.lng"
                    *ngFor="let marcador of _mapsService.marcadores">
          <agm-snazzy-info-window
                [maxWidth]="200"
                [closeWhenOthersOpen]="true">
            <ng-template>
              <strong>{{ marcador.titulo }}</strong>
              <p *ngIf="marcador.desc">{{ marcador.desc }}</p>
            </ng-template>
          </agm-snazzy-info-window>
        </agm-marker>
      </agm-map>

    </div>
  </div>


</div>
